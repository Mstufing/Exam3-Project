<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam3</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Nav Bar Main Div -->
      <div class="nav-bar-main-div">
        <!-- Nav Bar Left Section -->
        <div class="nav-bar-left-section">
          <ul>
            <li>Мастер-классы</li>
            <li>Мебель на заказ</li>
          </ul>
        </div>
        <!-- Nav Bar Middle Section -->
        <div class="nav-bar-middle-section">
          <img src="/images/nav-bar-image.svg" alt="nav-bar-image" />
        </div>
        <!-- Nav Bar Right Section -->
        <div class="nav-bar-right-section">
          <ul>
            <li>Контакты</li>
            <li>О нас</li>
          </ul>
        </div>
      </div>
      <div class="header-main-container">
        <div class="inner-header-left-section-div">
          <img src="/images/header-image.png" alt="header-image" />
        </div>
        <div class="inner-header-right-section-div">
          <div class="header-right-section-top-div">
            <h3>Столярная мастерская NIKASON BRAND</h3>
            <h1>Изготовление и реставрация мебели</h1>
            <h2>
              Авторская мебель ручной работы, сделанная с душой и трепетом.
            </h2>
            <button>
              <span>Смотреть услуги</span>
            </button>
          </div>
          <div class="header-right-section-bottom-div">
            <img src="/icons/telegram-icon.svg" alt="telegram-icon" />
            <img src="/icons/instagram-icon.svg" alt="insta-icon" />
            <img src="/icons/whatsapp-icon.svg" alt="whatsapp-icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
